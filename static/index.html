<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambridge Prayer Times</title>

  <link rel="stylesheet" type="text/css" href="styles/common.css" />
  <link rel="stylesheet" type="text/css" href="styles/main.css" />
</head>

<body>
  <main>
    <div>
      Displaying prayer times from <h3 id="mosque-name">...</h3>
    </div>

    <div id="select-holder">
      <a href="/select-mosque">change</a>
    </div>

    <hr />

    <h2>Prayer Times</h2>
    <div class="table" id="prayer-timings">
      <span></span>
      <label>أذان</label>
      <label>إقامة</label>

      <label>فجر</label>
      <span id="fajr-timing">-</span>
      <span id="fajr-iqamah">-</span>

      <label>ظهر</label>
      <span id="zuhr-timing">-</span>
      <span id="zuhr-iqamah">-</span>

      <label>عصر</label>
      <span id="asr-timing">-</span>
      <span id="asr-iqamah">-</span>

      <label>مغرب</label>
      <span id="maghrib-timing">-</span>
      <span id="maghrib-iqamah">-</span>

      <label>عشاء</label>
      <span id="isha-timing">-</span>
      <span id="isha-iqamah">-</span>
    </div>

    <hr />

    <div class="table" id="other-timings">
      <label class="friday-only hide">Jumah</label>
      <span class="friday-only hide" id="friday-timing">-</span>

      <label>Sunrise</label>
      <span id="sunrise-timing">-</span>

      <label>Midnight</label>
      <span id="midnight-timing">-</span>
    </div>
  </main>

  <footer>
    Powered by <a href="https://my-masjid.com" target="_blank">my-masjid.com</a>
  </footer>

  <script src="./scripts/init.js"></script>
  <script src="./scripts/services.js"></script>
  <script src="./scripts/helpers.js"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
